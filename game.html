<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comet Drifters - Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }
        
        canvas {
            display: block;
            outline: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid rgba(74, 222, 128, 0.3);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>COMET DRIFTERS</div>
        <div class="spinner"></div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Initializing Zero-G Systems...</div>
    </div>
    
    <div id="game-container"></div>

    <!-- Phaser 3 with Matter.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Main game module -->
    <script type="module">
        // Hide loading screen once Phaser loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
